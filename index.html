<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Project</title>
  </head>

  <body>
    <header>
      <nav>
        <div id="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
          <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
        </svg></div>
      </nav>
    </header>
    <div class="container">
      <div class="output">
        <input type="text" id="result" disabled placeholder="0" readonly />
      </div>
      <div class="allbtns">
        <div class="scien">
          <button onclick="sqrt()">√</button>
          <button onclick="pow()">^</button>
          <button onclick="sin()">sin</button>
          <button onclick="cos()">cos</button>
          <button onclick="tan()">tan</button>
          <button onclick="log()">log</button>
          <button onclick="ln()">ln</button>
          <button onclick="fact()">!</button>
          <button onclick="pi()">π</button>
        </div>
        <div class="btns">
          <button id="clear" onclick="clr()" class="funbtn">C</button>
          <button onclick="del()" class="funbtn">DEL</button>
          <button onclick="insert('%')" class="funbtn">%</button>
          <button onclick="insert('/')" class="funbtn">÷</button>
          <button onclick="insert('7')">7</button>
          <button onclick="insert('8')">8</button>
          <button onclick="insert('9')">9</button>
          <button onclick="insert('*')" class="funbtn">×</button>
          <button onclick="insert('4')">4</button>
          <button onclick="insert('5')">5</button>
          <button onclick="insert('6')">6</button>
          <button onclick="insert('-')" class="funbtn">-</button>
          <button onclick="insert('1')">1</button>
          <button onclick="insert('2')">2</button>
          <button onclick="insert('3')">3</button>
          <button onclick="insert('+')" class="funbtn">+</button>
          <button onclick="insert('0')">0</button>
          <button onclick="insert('.')">.</button>
          <button onclick="calc()" class="funbtn equal">=</button>
        </div>
      </div>
    </div>
    <footer>CopyRight &copy; 2024. Clone by Pks</footer>
    <script src="index.js"></script>
  </body>
</html>
